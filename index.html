<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camemaker GitHub Projects with MIPI Example Drivers</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
    }
    header {
      background-color: #ffffff;
      padding: 20px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }
    header img {
      max-width: 250px;
      height: auto;
    }
    .github-link {
      margin: 20px 0;
    }
    .github-link a {
      background-color: #0366d6;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }
    .repo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .repo-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: left;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .repo-card h3 {
      margin-top: 0;
      color: #0366d6;
    }
    .repo-card p {
      flex-grow: 1;
    }
    .repo-card .stars {
      margin-top: 10px;
      font-size: 14px;
      color: #888;
    }
    footer {
      margin: 20px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <img src="https://camemake.github.io/transparent2.png" alt="Camemake Logo">
</header>

<div class="github-link">
  <a href="https://github.com/Camemake" target="_blank">View Full GitHub Profile</a>
</div>

<div class="repo-grid" id="repos">
  Loading repositories...
</div>

<footer>
  © 2025 Camemake - All rights reserved.
</footer>

<script>
fetch('https://api.github.com/users/Camemake/repos')
  .then(response => response.json())
  .then(repos => {
    const container = document.getElementById('repos');
    container.innerHTML = '';
    repos.forEach(repo => {
      const repoDiv = document.createElement('div');
      repoDiv.className = 'repo-card';
      repoDiv.innerHTML = `
        <h3><a href="${repo.html_url}" target="_blank">${repo.name}</a></h3>
        <p>${repo.description || "No description available."}</p>
        <div class="stars">⭐ ${repo.stargazers_count} stars</div>
      `;
      container.appendChild(repoDiv);
    });
  })
  .catch(error => {
    console.error('Error fetching repos:', error);
    document.getElementById('repos').innerText = 'Failed to load repositories.';
  });
</script>

</body>
</html>
